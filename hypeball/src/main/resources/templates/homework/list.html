<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>하이볼명가 리스트</h1>

<a href='form'>[ 새 명가 등록 ]</a>
<table style="border: solid">
    <thead>
        <th>번호</th>
        <th>상호명</th>
        <th>지점</th>
        <th>분류</th>
        <th>추천메뉴</th>
        <th>소개</th>
        <th>주소</th>
        <th>위도</th>
        <th>경도</th>
    </thead>
    <tbody>
      <tr data-th-each="store : ${stores}">
          <td data-th-text="${store.id}">1</td>
          <td data-th-text="${store.name}">상호명</td>
          <td data-th-text="${store.branch}">지점</td>
          <td data-th-text="${store.category_id}">1</td>
          <td data-th-text="${store.menu}">추천메뉴</td>
          <td data-th-text="${store.content}">소개</td>
          <td data-th-text="${store.address}">주소</td>
          <td data-th-text="${store.lat}">위도</td>
          <td data-th-text="${store.lng}">경도</td>
      </tr>
    </tbody>
</table>
</body>
</html>
