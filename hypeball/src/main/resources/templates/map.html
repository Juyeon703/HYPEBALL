<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Hype-Ball</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link href="/css/common.css" rel="stylesheet"/>
    <link href="/css/map.css" rel="stylesheet"/>
    <link href="/css/modal.css" rel="stylesheet"/>

</head>

<body>
<div style="background-color: #f7cd63; position: absolute; z-index: 100"><h1>하입볼</h1></div>
<div id="map"></div>

<!--모달 하나로 시도-->
<div class="modal fade" id="store-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex">
                    <div>
                        <li class="modal-title fs-2" id="storeName" ></li>
                    </div>
                    <div class="mx-3">
                        <li>카테고리</li>
                        <li id="storeCategory"></li>
                        <li>별점</li>
                        <li id="storeStarAvg"></li>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-12" style="background-color: #fce4a9">
                        <div class="modal-map"
                             id="staticMap"
                             style="width: 100%; height: 300px;"></div>
                        <div id="storeAddr" style="background-color: gray">주소</div>
                        <div class="d-flex justify-content-center">
                            <div style="background-color: yellow">카카오맵으로 정보보기</div>
                            <div style="background-color: green">네이버 지도로 정보보기</div>
                        </div>
                        <div id = "storeMenu" style="background-color: cornflowerblue">가게정보(메뉴태그)</div>
                        <div style="background-color: aquamarine">하이볼태그</div>
                        <div style="background-color: blueviolet">분위기태그</div>
                    </div>


                    <div class="col-lg-6 col-md-12" style="background-color: #d7d7d7">
                        <div>
                            <div>
                                <textarea placeholder="리뷰를 입력해주세요"></textarea>
                            </div>
                            <div>등록버튼</div>
                        </div>
                        <div>사진첨부버튼</div>
                        <div>당신의베스트하이볼?</div>
                        <div>
                            <input placeholder="🍹" onfocus="this.placeholder = ''" style="color: white"/>
                        </div>
                        <div>분위기는 어땠나요?</div>
                        <div>분위기태그</div>
                        <div>정렬버튼</div>
                        <div>
                            <div>프로필사진</div>
                            <div>닉네임</div>
                            <div>별점5.0</div>
                            <div>별점 이미지</div>
                            <div>리뷰 일자</div>
                            <div>선택태그</div>
                            <div>리뷰내용</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            <div class="modal-footer">-->
            <!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
            <!--                <button type="button" class="btn btn-primary">Understood</button>-->
            <!--            </div>-->
        </div>
    </div>
</div>

<script>
    var input = document.querySelector('input')
    var tagify = new Tagify(input, { maxTags: 3});

    // 태그가 추가되면 이벤트 발생
    tagify.on('add', function() {
        console.log(tagify.value); // 입력된 태그 정보 객체
    })

    tagify.on('remove', function() {
        console.log("remove"); // 입력된 태그 정보 객체
    })

</script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!--kakao API-->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=77994d5c2a28508241eeb2d94b1aa113"></script>
<script src="/js/map.js"></script>
</body>
</html>
