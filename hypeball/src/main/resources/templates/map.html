<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Hype-Ball</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
    <link href="/css/common.css" rel="stylesheet"/>
    <link href="/css/map.css" rel="stylesheet"/>
    <link href="/css/modal.css" rel="stylesheet"/>

</head>

<body>
<div style="background-color: #f7cd63; position: absolute; z-index: 100"><h1>하입볼</h1></div>
<div id="map"></div>

<!--모달 하나로 시도-->
<div class="modal fade" id="store-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" onclick="inputClear()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex mb-2">
                    <div>
                        <span hidden id="storeId"></span>
                        <li class="modal-title fs-2" id="storeName"></li>
                    </div>
                    <div class="mx-3">
                        <div>
                            <span>카테고리 : </span>
                            <span id="storeCategory"></span>
                        </div>
                        <div>
                            <span>별점 : </span>
                            <span id="storeStarAvg"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="modal-map"
                             id="staticMap"
                             style="width: 100%; height: 300px;">
                        </div>
                        <div class="d-flex text-center">
                            <div class="col-6" style="background-color: yellow">카카오맵으로 정보보기</div>
                            <div class="col-6" style="background-color: limegreen">네이버 지도로 정보보기</div>
                        </div>
                        <div id="storeAddr" class="mt-1">주소</div>
                        <div id="storeMenu" class="mt-1">가게정보(메뉴태그)</div>
                        <div class="mt-1">하이볼태그</div>
                        <div id="drink-tags"></div>
                        <div  class="mt-1">분위기태그</div>
                        <div id="point-tags"></div>
                    </div>
                    <div class="col-lg-6 col-md-12" style="overflow:scroll">

                        <div id="reviewer-choice" class="mb-2">
                            <div class="mb-2"> 🍹 당신의 베스트 하이볼?</div>
                            <div>
                                <input name="tags" placeholder="이건 꼭 마셔야해!"/>
                            </div>
                            <div class="my-2"> 	💫 분위기는 어땠나요?</div>
                            <div th:each="point:${pointList}" class="btn-group gap-2" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" name="point-tag" th:value="${point.id}" class="btn-check" th:id="'btncheck' + ${point.id}" autocomplete="off">
                                <label class="btn btn-outline-warning rounded-pill mb-1" th:for="'btncheck' + ${point.id}" th:text="${point.name}">혼술하기 좋은곳</label>
                            </div>
                        </div>
                            <span class="star">★★★★★
                                <span>★★★★★</span>
                                <input type="range" name="star" oninput="drawStar(this)" value="0" step="1" min="0" max="10">
                            </span>
                        <div class="d-flex justify-content-between mb-2">
                        <div>😎 당신의 의견이 궁금해요</div>
                        <label id="input-file-label" for="input-file">
                            [ 사진 업로드 ]
                        </label>
                        <input type="file" required="false" name="input-file" id="input-file" class="d-none" accept="image/*" onchange="setThumbnail(event);" multiple/>
                        </div>
                        <textarea id="review-content" placeholder="리뷰를 입력해주세요 : )"></textarea>
                        <div id="image_container"></div>

                        <div class="d-flex justify-content-center">
                            <button type="button" id="review-save" class="btn btn-warning btn-lg">리뷰등록
                            </button>
                        </div>
                        <div class="p-2"></div>
                        <option>정렬버튼</option>
                        <div id="review_section">
                        </div>
                    </div>
                </div>
            </div>
            <!--            <div class="modal-footer">-->
            <!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
            <!--                <button type="button" class="btn btn-primary">Understood</button>-->
            <!--            </div>-->
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!--kakao API-->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=77994d5c2a28508241eeb2d94b1aa113"></script>
<script src="/js/map.js"></script>
<script src="/js/review.js"></script>
</body>
</html>
