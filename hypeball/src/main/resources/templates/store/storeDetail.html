<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Hype-Ball</title>
  <link href="/css/common.css" rel="stylesheet"/>
</head>
<body>
<h1>상세 페이지</h1>
<table style="border: solid">
  <tr>
    <th>번호</th>
    <td data-th-text="${store.id}">1</td>
  </tr>
  <tr>
    <th>상호명</th>
    <td data-th-text="${store.name}">상호명</td>
  </tr>
  <tr>
    <th>지점</th>
    <td data-th-text="${store.branch}">지점</td>
  </tr>
  <tr>
    <th>분류</th>
    <td data-th-text="${store.category.name}">1</td>
  </tr>
  <tr>
    <th>추천메뉴</th>
    <td data-th-text="${store.menu}">추천메뉴</td>
  </tr>
  <tr>
    <th>소개</th>
    <td data-th-text="${store.content}">소개</td>
  </tr>
  <tr>
    <th>주소</th>
    <td data-th-text="${store.address}">주소</td>
  </tr>
  <tr>
    <th>위도</th>
    <td data-th-text="${store.lat}">위도</td>
  </tr>
  <tr>
    <th>경도</th>
    <td data-th-text="${store.lng}">경도</td>
  </tr>
  <tr>
    <th>별점</th>
    <td data-th-text="${store.starRating.starAvg}">별점</td>
  </tr>
  <tr>
    <th>찜</th>
    <td data-th-text="${store.totalLikeCount}">찜</td>
  </tr>
  <tr>
    <th>리뷰</th>
    <td data-th-text="${store.reviews.size()}">리뷰</td>
  </tr>
</table>
<button th:onclick="|location.href='@{/store/update/{id} (id=${store.id})}'|">수정</button>
<form th:action="@{/store/delete}" method="POST">
  <input th:field="${store.id}" hidden/>
  <button type="submit">삭제</button>
</form>
</body>
</html>
