<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Hype-Ball</title>
  <link href="/css/common.css" rel="stylesheet"/>
</head>
<body>
<h1>관리자 페이지</h1>
<a href='form'>[ 새 명가 등록 ]</a>
<table style="border: solid">
  <thead>
  <th>번호</th>
  <th>상호명</th>
  <th>지점</th>
  <th>분류</th>
  <th>주소</th>
  </thead>
  <tbody>
  <tr data-th-each="store : ${list}">

      <td data-th-text="${store.id}">1</td>
    <td ><a data-th-text="${store.name}" th:href="@{'/store/' + ${store.id}}">상호명</a></td>
      <td data-th-text="${store.branch}">지점</td>
      <td data-th-text="${store.category.name}">1</td>
      <td data-th-text="${store.address}">주소</td>

  </tr>
  </tbody>
</table>

</body>
</html>
